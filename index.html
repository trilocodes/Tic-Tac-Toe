<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="images/back.jpg">
    <div class="heading">
        <div class="game_title">Tic Tac Toe. 3 in a row!</div>
        <div class="turn_display">O's Turn</div>
    </div>
    <div class="container">
        <div class="row1">
            <button class="box" id="b1"></button>        
            <button class="box" id="b2"></button>        
            <button class="box" id="b3"></button>        
        </div>
        <div class="row2">
            <button class="box" id="b4"></button>        
            <button class="box" id="b5"></button>        
            <button class="box" id="b6"></button>
        </div>
        <div class="row3">
            <button class="box" id="b7"></button>        
            <button class="box" id="b8"></button>        
            <button class="box" id="b9"></button>
        </div>
        <div class="controls">
            <button id="reset_button">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>

    </script>
</body>
</html>
